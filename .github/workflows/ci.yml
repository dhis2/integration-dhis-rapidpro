name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '/static/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '/static/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    strategy:
      matrix:
        dhis-image-name: [ 2.36.12-tomcat-8.5.34-jre8-alpine, 2.37.8-tomcat-8.5.34-jre8-alpine, 2.38.1.1-tomcat-9.0-jdk11-openjdk-slim, 2.39.0 ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - run: mvn -B package -Ddhis.image.name=${{ matrix.dhis-image-name }}
      - run: mvn -B test -Ddhis.image.name=${{ matrix.dhis-image-name }} -Dspring.sql.init.platform=postgresql
